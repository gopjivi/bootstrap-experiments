<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>Login Form</title>
    <style>
        body
        {
background-color:lightcyan;
        }
    </style>
</head>
<body>
    <header class="text-center">
        <h1>Login Form</h1>
    </header>
    <form>
        <div class="container">
        <div class="form-row">
            <div clss="col ">
          <label for="exampleInputEmail1" class="mb-1">User Name</label>
          <input type="text" class="form-control mb-2" id="exampleInputEmail1"  placeholder="Enter your username" required>
        </div>
        </div>
        <div class="form-row">
            <div clss="col p-4">
          <label for="exampleInputPassword1" class="mb-1">Password</label>
          <input type="password" class="form-control mb-2" id="exampleInputPassword1" placeholder="Password" required>
        </div>
        </div>
        <div class="form-row">
            <div clss="col">
          <input type="checkbox" class="form-check-input mb-1" id="exampleCheck1">
          <label class="form-check-label mb-2" for="exampleCheck1">Remember me</label>
        </div>
    </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
</body>
</html>
